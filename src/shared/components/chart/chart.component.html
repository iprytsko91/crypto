<div class="chart-container">
    <div class="chart-header">
        <h2>{{title}}</h2>
    </div>
    <div class="chart-visualisation">
        {{data$ | async | json}}
    </div>
    <div class="toggle-buttons">
        <button class="btn btn-outline-primary">Bar</button>
        <button class="btn btn-outline-primary">Line</button>
    </div>
    <div class="chart-settings">
        <div class="form-group">
            <label for="intervalNumber-{{id}}">Interval:</label>
            <input id="intervalNumber-{{id}}" type="number" [(ngModel)]="intervalNumber" min="1" max="100" [step]="1" class="form-control" />
        </div>
        <div class="form-group interval-form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="seconds-{{id}}" name="unity-{{id}}" [(ngModel)]="unity" value="s">
                <label class="form-check-label" for="seconds-{{id}}">Seconds</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="minutes-{{id}}" name="unity-{{id}}" [(ngModel)]="unity" value="m">
                <label class="form-check-label" for="minutes-{{id}}">Minutes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="hours-{{id}}" name="unity-{{id}}" [(ngModel)]="unity" value="h">
                <label class="form-check-label" for="hours-{{id}}">Hours</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="days-{{id}}" name="unity-{{id}}" [(ngModel)]="unity" value="d">
                <label class="form-check-label" for="days-{{id}}">Days</label>
            </div>
        </div>
        <div class="form-group">
            <label for="limit-{{id}}">Limit:</label>
            <input id="limit-{{id}}" type="number" [(ngModel)]="limit" min="1" max="100" [step]="1" class="form-control" />
        </div>
        <button class="btn btn-outline-primary" (click)="refreshData()">Refresh</button>
    </div>
</div>
